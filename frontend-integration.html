<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Form Integration Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .honeypot {
            display: none;
        }
        .privacy-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Omira Lead Form - Integration Example</h1>
    <p>This is an example of how to integrate the lead capture form on your landing pages.</p>

    <form id="leadForm">
        <!-- Real fields -->
        <div class="form-group">
            <label for="name">Nome e Cognome *</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="100">
        </div>

        <div class="form-group">
            <label for="phone">Numero di Telefono *</label>
            <input type="tel" id="phone" name="phone" required placeholder="+39 xxx xxx xxxx o +44 xxx xxx xxxx">
        </div>

        <!-- Honeypot field (hidden) -->
        <div class="honeypot">
            <label for="website">Website</label>
            <input type="text" id="website" name="honeypot" tabindex="-1" autocomplete="off">
        </div>

        <!-- Consent checkbox -->
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="consent" name="consent" required>
                Acconsento al trattamento dei miei dati personali per ricevere comunicazioni commerciali via WhatsApp
            </label>
            <p class="privacy-text">
                I tuoi dati saranno trattati in conformità con la nostra
                <a href="https://www.omira.it/privacy" target="_blank">Privacy Policy</a>.
                Puoi revocare il consenso in qualsiasi momento.
            </p>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Invia Richiesta</button>
    </form>

    <div id="message" class="message"></div>

    <script>
        // Production API URL - update this when you deploy to Vercel
        const API_URL = 'http://localhost:3001/api/submit-lead';
        // For production: const API_URL = 'https://your-vercel-app.vercel.app/api/submit-lead';

        // Get UTM parameters from URL
        function getUTMParams() {
            const params = new URLSearchParams(window.location.search);
            const utm = {};
            ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content'].forEach(key => {
                if (params.has(key)) {
                    utm[key] = params.get(key);
                }
            });
            return Object.keys(utm).length > 0 ? JSON.stringify(utm) : null;
        }

        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Invio in corso...';

            // Clear previous messages
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            // Collect form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                consent: document.getElementById('consent').checked,
                honeypot: document.getElementById('website').value,
                source: getUTMParams()
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    messageDiv.textContent = data.message || 'Grazie! Controlla WhatsApp per il nostro messaggio di benvenuto.';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';

                    // Clear form
                    document.getElementById('leadForm').reset();

                    // Optional: Track conversion
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'conversion', {
                            'send_to': 'YOUR_CONVERSION_ID'
                        });
                    }

                    // Optional: Facebook Pixel
                    if (typeof fbq !== 'undefined') {
                        fbq('track', 'Lead');
                    }
                } else {
                    // Show error message
                    messageDiv.textContent = data.message || 'Si è verificato un errore. Riprova.';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Submission error:', error);
                messageDiv.textContent = 'Errore di connessione. Verifica la tua connessione e riprova.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Invia Richiesta';
            }
        });
    </script>
</body>
</html>
